<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="temp-container" style="display:flex; gap: 50px;">

      <div class="temp-buttons">
        <button class="btn clear-btn">Clear canvas</button>
        <button class="btn random-color-btn" data-mode="random">Random colors</button>
        <button class="btn eraser-btn" data-mode="erase">Eraser</button>
        <button class="btn pencil-btn" data-mode="draw">Pencil</button>
        <button class="btn recolor-btn" data-mode="recolor">Recolor</button>
        
        <label for="paint-color-picker"><p>Paint color</p></label>
        <input type="color" class="color-picker" id="paint-color-picker"
          value="#000000">

        <label for="bg-color-picker"><p>Background color</p></label>
        <input type="color" class="color-picker" id="bg-color-picker"
          value="#ffffff">

        <div class="pencil-slider-value"></div>
        <div class="pencil-slider-container">
          <input type="range" min="1" max="91" value="41" step="10"
            class="pencil-slider" data-mode="draw">
        </div>

      <div class="temp-canvas">
        <div class="canvas"></div>
      </div>

    </div>

  </body>
</html>
