<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>

    <button class="btn clear-btn">Clear canvas</button>
    <button class="btn random-color-btn" data-mode="random">Random colors</button>
    <button class="btn eraser-btn" data-mode="erase">Eraser</button>
    <button class="btn pencil-btn" data-mode="draw">Pencil</button>
    <button class="btn recolor-btn" data-mode="recolor">Recolor</button>

    <label for="paint-color-picker"><p>Paint color</p></label>
    <input type="color" id="paint-color-picker" class="color-picker" value="#000000">

    <label for="bg-color-picker"><p>Background color</p></label>
    <input type="color" id="bg-color-picker" class="color-picker" value="#ffffff">

    <label for="pencil-size-slider"><p class="pencil-slider-text"></p></label>
    <input type="range" id="pencil-size-slider" class="slider" value="41" min="1" max="91" step="10">

    <div class="canvas"></div>

  </body>
</html>
