<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="window-container">
      <div class="window">

        <!-- HEADER -->
        <div class="header">
          <div class="header-left">
            <div class="header-icon"></div>
            <div class="header-filename">untitled - Paint</div>
          </div>

          <div class="header-right">
            <div class="header-btn minimize">ðŸ—•</div>
            <div class="header-btn maximize">ðŸ—–</div>
            <div class="header-btn close">âœ–</div>
          </div>
        </div>

        <!-- MENU BAR -->
        <div class="menu-bar">
          <div class="menu-bar-item">File</div>
          <div class="menu-bar-item">Edit</div>
          <div class="menu-bar-item">View</div>
          <div class="menu-bar-item">Image</div>
          <div class="menu-bar-item">Options</div>
          <div class="menu-bar-item">Help</div>
        </div>

        <!--  -->
        <div class="main-container">
          <div class="sidebar">
            <div class="toolbar">
              
              <button class="tool-btn random-btn" data-mode="random">RC</button>
              <button class="tool-btn erase-btn" data-mode="erase">ER</button>
              <button class="tool-btn draw-btn active" data-mode="draw">PC</button>
              <button class="tool-btn recolor-btn" data-mode="recolor">RC</button>
            </div>
          </div>
          <div class="canvas"></div>
        </div>

      </div>
    </div>

    
    <button class="clear-btn">Clear canbas</button>
    <input type="checkbox" class="checkbox grid-checkbox">Grid</button>


    <label for="paint-color-picker"><p>Paint color</p></label>
    <input type="color" id="paint-color-picker" class="color-picker" value="#000000">

    <label for="bg-color-picker"><p>Background color</p></label>
    <input type="color" id="bg-color-picker" class="color-picker" value="#ffffff">

    <label for="pencil-size-slider"><p class="pencil-slider-text"></p></label>
    <input type="range" id="pencil-size-slider" class="slider" value="41" min="1" max="91" step="10">

    

    Footer
		<footer class="footer">Created by <a href="https://github.com/o11899nine" target="_blank">o11899nine on GitHub</a></footer>

  </body>
</html>
