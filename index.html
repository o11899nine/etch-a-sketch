<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="window-container">
      <div class="window">

        <!-- TITLEBAR -->
        <div class="titlebar">
          <div class="titlebar-left">
            <div class="titlebar-icon"></div>
            <div class="titlebar-filename">untitled - Paint</div>
          </div>

          <div class="titlebar-right">
            <div class="titlebar-btn popup-button minimize">ðŸ—•</div>
            <div class="titlebar-btn popup-button maximize">ðŸ—–</div>
            <div class="titlebar-btn popup-button close">âœ–</div>
          </div>
        </div>

        <!-- MENU BAR -->
        <div class="menu-bar">
          <div class="menu-bar-item"><u>F</u>ile</div>
          <div class="menu-bar-item"><u>E</u>dit</div>
          <div class="menu-bar-item"><u>V</u>iew</div>
          <div class="menu-bar-item"><u>I</u>mage</div>
          <div class="menu-bar-item"><u>O</u>ptions</div>
          <div class="menu-bar-item"><u>H</u>elp</div>
        </div>

        <!-- SIDEBAR -->
        <div class="main-container">
          <div class="sidebar">

            <!-- TOOLBAR -->
            <div class="toolbar">
              
              <button class="tool-btn popup-button random-btn" data-mode="random"><img class="tool-icon" src="img/random-icon.png"></button>
              <button class="tool-btn popup-button erase-btn" data-mode="erase"><img class="tool-icon" src="img/erase-icon.png"></button>
              <button class="tool-btn popup-button draw-btn active" data-mode="draw"><img class="tool-icon" src="img/draw-icon.png"></button>
              <button class="tool-btn popup-button recolor-btn" data-mode="recolor"><img class="tool-icon" src="img/recolor-icon.png"></button>

            </div>

    

            <!-- OPTIONS -->
            <div class="options">
              <div class="color-pickers">
                <input type="color" id="paint-color-picker" class="tool-btn popup-button color-picker" value="#000000">
                <input type="color" id="bg-color-picker" class="tool-btn popup-button color-picker" value="#ffffff">
              </div>
              <button class="clear-btn">Clear canvas</button>
              <input type="checkbox" class="checkbox grid-checkbox">Grid</button>


              <label for="pencil-size-slider"><p class="pencil-slider-text"></p></label>
              <input type="range" id="pencil-size-slider" class="slider" value="41" min="1" max="91" step="10">
            </div>



          </div>
          <!-- CANVAS -->
          <div class="canvas"></div>
        </div>

      </div>
    </div>

    

    

    Footer
		<footer class="footer">Created by <a href="https://github.com/o11899nine" target="_blank">o11899nine on GitHub</a></footer>

  </body>
</html>
